<div class="dark:bg-bg-dark h-full">
  <section>
    <app-navbar
      (languageChange)="changeLanguage($event)"
      (toggleDarkMode)="toggleDarkMode()"
    ></app-navbar>
  </section>
  @defer {
  <section>
    <router-outlet></router-outlet>
  </section>
  }
  <app-footer></app-footer>
  <button
    (click)="scrollToTop()"
    class="fixed bottom-0 right-0 transform text-4xl p-2 rounded-full bg-red-500 text-white opacity-70 hover:py-10 ease-in-out duration-500"
    aria-label="Scroll to top"
  >
    <i class="fas fa-arrow-up"></i>
  </button>
</div>
