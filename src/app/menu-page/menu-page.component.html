<section class="font-comfortaa">
  <header class="relative py-5 my-6">
    <h1
      class="font-comfortaa border-x px-4 pt-5 w-max mx-auto text-slate-800 dark:text-slate-100 border-x-slate-300 dark:border-x-slate-800 tracking-widest text-2xl hover:cursor-pointer"
    >
      Our Menu
    </h1>
  </header>
  <div
    class="text-sm md:text-xl flex justify-evenly md:justify-center md:space-x-24 mb-16 text-slate-800 dark:text-slate-100"
  >
    <button
      type="button"
      (click)="filterItems('all')"
      class="hover:scale-125 duration-500"
    >
      All
    </button>
    <button
      type="button"
      (click)="filterItems('Lunch')"
      class="hover:scale-125 duration-500"
    >
      Lunch
    </button>
    <button
      type="button"
      (click)="filterItems('Dessert')"
      class="hover:scale-125 duration-500"
    >
      Dessert
    </button>
    <button
      type="button"
      (click)="filterItems('Drinks')"
      class="hover:scale-125 duration-500"
    >
      Drinks
    </button>
  </div>
  <div
    class="w-90vw mx-auto grid grid-cols-2 gap-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 xs:gap-4"
  >
    @for ( item of filteredItems ; track $index) {
    <article class="flex flex-col mb-8 relative">
      <figure class="">
        <a [routerLink]="['/details', item.id]">
          <img
            src="{{ item.img }}"
            alt="{{ item.title }}"
            class="rounded-md shadow-slate-500 dark:shadow-slate-800 shadow-sm-light dark:border-opacity-60 hover:scale-105 duration-500"
          />
          <figcaption
            class="absolute -top-7 tracking-widest border border-dotted border-slate-300 py-2 px-8 rounded-pd bg-white dark:bg-bg-dark dark:text-slate-100"
          >
            &#165;{{ item.price }}
          </figcaption></a
        >
      </figure>
      <div class="dark:text-slate-100">
        <h3
          class="text-xs tracking-widest py-2 border-dotted border-b w-2/3 pl-2 border-b-slate-300"
        >
          {{ item.title }}
        </h3>
        <p
          class="text-xxs border-b dotted py-2 px-1 border-b-slate-300 lg:text-xs lg:leading-relaxed"
        >
          {{ item.description }}
        </p>
      </div>
    </article>
    }
  </div>
  <div class="w-full text-center mb-4">
    <button
      class="text-xxs md:text-base font-comfortaa text-slate-800 border p-2 rounded-md hover:bg-zinc-400 hover:dark:bg-zinc-100 hover:dark:text-slate-800 hover:text-slate-100 duration-500 dark:text-slate-100"
      routerLink=""
    >
      Home
    </button>
  </div>
  <app-footer></app-footer>
</section>
