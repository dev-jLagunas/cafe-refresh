@defer {
<section class="font-comfortaa" #content>
  <header class="relative py-5 my-6">
    <h1 class="menu-page-title">
      {{ "menu-page.MENU_PAGE_TITLE" | translate }}
    </h1>
  </header>
  <div class="menu-btn-container">
    <button (click)="filterItems('all')" class="menu-filter-btn">
      {{ "menu-page.ALL" | translate }}
    </button>
    <button (click)="filterItems('Lunch')" class="menu-filter-btn">
      {{ "menu-page.LUNCH" | translate }}
    </button>
    <button (click)="filterItems('Dessert')" class="menu-filter-btn">
      {{ "menu-page.DESSERT" | translate }}
    </button>
    <button (click)="filterItems('Drinks')" class="menu-filter-btn">
      {{ "menu-page.DRINKS" | translate }}
    </button>
  </div>
  <div class="menu-items-container">
    @for ( item of filteredItems ; track item.id) {
    <article class="flex flex-col mb-8 relative">
      <figure>
        <a [routerLink]="['/details', item.id]">
          <img
            src="{{ item.img }}"
            alt="{{ item.title }}"
            class="menu-item-img"
            loading="lazy"
          />
          <figcaption class="menu-item-caption">
            &#165;{{ item.price }}
          </figcaption></a
        >
      </figure>
      <div class="dark:text-slate-100">
        <h3
          class="text-xs tracking-widest py-2 border-dotted border-b w-2/3 pl-2 border-b-slate-300"
        >
          {{ item.title | translate }}
        </h3>
        <p
          class="text-xxs border-b dotted py-2 px-1 border-b-slate-300 lg:text-xs lg:leading-relaxed"
        >
          {{ item.description | translate }}
        </p>
      </div>
    </article>
    }
  </div>
  <div class="w-full text-center mb-4">
    <button class="menu-page-home-btn" routerLink="">Home</button>
  </div>
</section>
}
