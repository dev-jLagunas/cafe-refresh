<article class="menu-item-container">
  <div class="relative polaroid menu-item-wrapper" routerLink="/menu">
    <img
      src="{{ menuProduct?.img }}"
      alt=""
      class="h-full w-full object-cover"
    />
    <div class="menu-item-info-wrapper">
      <h3 class="font-comfortaa">
        {{ menuProduct?.title ?? "" | translate }}
      </h3>

      <h4 class="menu-item-price">
        {{ menuProduct?.price }}
      </h4>
    </div>
  </div>
</article>
