<header
  class="border-y mb-6 relative py-5 border-y-slate-100 dark:border-y-slate-800 mt-16"
>
  <h1
    class="font-comfortaa border-x px-4 pt-5 w-max mx-auto text-slate-800 dark:text-slate-100 border-x-slate-100 dark:border-x-slate-800 tracking-widest"
  >
    ABOUT US
  </h1>
</header>
<section
  class="font-comfortaa text-slate-800 md:grid md:grid-cols-2 md:w-90vw md:mx-auto md:gap-5 lg:grid-cols-4 h-max"
>
  @for (person of articles; track $index) {
  <article class="w-90vw mx-auto mb-6 md:w-full">
    <figure class="relative w-2/3 mx-auto xs:w-1/3 md:w-56">
      <img
        [src]="person.imageSrc"
        alt=""
        class="h-full w-full object-cover border-4 rounded-md dark:border-opacity-60"
        [ngClass]="person.borderColor"
      />
      <figcaption
        class="absolute top-3 left-3 p-2 rounded-lg text-slate-100 text-xxs dark:bg-opacity-90"
        [ngClass]="person.backgroundColor"
      >
        {{ person.caption }}
      </figcaption>
    </figure>
    <button
      class="w-full pt-4 pb-1 px-3 border-4 mx-auto -mt-4 rounded-md dark:text-slate-100 dark:border-opacity-60"
      (click)="toggleDescription($index)"
      [ngClass]="person.buttonColor"
    >
      {{ person.name }}
      <span><i class="fa-solid fa-arrow-down animate-bounce"></i></span>
    </button>
    @if (showDescrip === $index) {
    <div
      class="px-3 text-xs py-3 dark:text-slate-100 border-4 mt-2 rounded-md dark:border-opacity-60"
      [ngClass]="person.borderColor"
    >
      <p>
        <span>{{ person.name.charAt(0) }}</span
        >{{ person.description }}
      </p>
    </div>
    }
  </article>
  }
</section>
<p
  class="font-comfortaa text-xs text-center text-slate-800 dark:text-slate-100 mb-10 pb-10"
>
  LET'S GET TO KNOW EACH OTHER BETTER
</p>
