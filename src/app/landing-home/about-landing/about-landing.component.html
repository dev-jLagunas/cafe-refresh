<header
  class="border-y mb-6 relative py-5 border-y-slate-100 dark:border-y-slate-800 mt-16"
>
  <h1
    class="font-comfortaa border-x px-4 pt-5 w-max mx-auto text-slate-800 dark:text-slate-100 border-x-slate-100 dark:border-x-slate-800 tracking-widest"
  >
    ABOUT US
  </h1>
</header>

<section
  class="font-comfortaa text-slate-800 grid grid-cols-2 md:grid md:grid-cols-2 md:w-90vw md:mx-auto md:gap-5 lg:grid-cols-4 h-max"
>
  @for (person of articles; track $index) {
  <article class="w-max mx-auto mb-6 xs:w-48 md:w-80 lg:w-full">
    <figure class="relative w-32 mx-auto md:w-44">
      <img
        [src]="person.imageSrc"
        alt=""
        class="h-full w-full object-cover border-4 rounded-md dark:border-opacity-60"
        [ngClass]="person.borderColor"
      />
      <figcaption
        class="absolute -top-4 left-3 p-2 rounded-lg text-slate-100 text-xxs dark:bg-opacity-90"
        [ngClass]="person.backgroundColor"
      >
        {{ person.caption }}
      </figcaption>
    </figure>
    <p
      class="w-full pt-4 pb-1 border-4 mx-auto -mt-4 rounded-md dark:text-slate-100 dark:border-opacity-60 text-center"
      [ngClass]="person.buttonColor"
    >
      {{ person.name }}
    </p>
    <div
      class="px-2 text-xs py-3 dark:text-slate-100 border-4 mt-2 rounded-md dark:border-opacity-60 w-36 xs:w-48 md:w-80 lg:w-full"
      [ngClass]="person.borderColor"
    >
      <p>
        <span>{{ person.name.charAt(0) }}</span
        >{{ person.description }}
      </p>
    </div>
  </article>
  }
</section>
<article
  class="flex justify-center items-center w-90vw mx-auto border-4 border-red-400 rounded-md p-2 mb-8 md:w-1/2 md:text-base text-center lg:w-1/3"
>
  <i class="fa-solid fa-circle-info text-red-500 md:text-4xl"></i>
  <p class="text-xxs font-comfortaa px-2 text-slate-800 dark:text-slate-100">
    We specialize in popular pastries, foods, and drinks from our Japanese,
    Mexican, and American cultures!
  </p>
  <div>
    <img src="assets/pngs/japan.png" alt="" />
    <img src="assets/pngs/mexico.png" alt="" />
    <img src="assets/pngs/united-states.png" alt="" />
  </div>
</article>
<p
  class="font-comfortaa text-xs text-center text-slate-800 dark:text-slate-100 mb-10 pb-10"
>
  LET'S GET TO KNOW EACH OTHER BETTER
</p>
